<link rel="stylesheet" href="ft.css"/>
<div class="cover">
  <div class="book">
    <div class="book_page" style="--page: 3;--page-turn:1;">
      <label
        class="book_page_right book_page_map"
        for="page-3"
        style="--bg:url('https://i.imgur.com/CN4mnlZ.png');"
      ></label>
    </div>
    <input type="checkbox" name="page" id="page-2" />
    <div class="book_page" style="--page: 2;--page-turn: 2;">
      <label
        class="book_page_right book_page_map"
        for="page-2"
        style="--bg:url('https://i.imgur.com/UfgHoQs.png');"
      ></label>
      <label
        class="book_page_left book_page_map"
        for="page-2"
        style="--bg:url('https://i.imgur.com/kbnYWfA.png');"
      ></label>
    </div>
    <input type="checkbox" name="page" id="page-1" />
    <div class="book_page" style="--page: 1;--page-turn: 3;">
      <label
        class="book_page_map label_cover"
        for="page-1"
        style="background-image:url('https://i.imgur.com/sJivGLb.png');"
      >
        <div class="cover_content">
          <div class="cover_title">There and Not Yet Back Again</div>
          <div class="cover_subtitle">Carnet de voyage</div>
          <div class="cover_subtitle">Par Charlie O. Valentine</div>
        </div>
      </label>
      <label
        class="book_page_left book_page_map"
        for="page-1"
        style="--bg:url('https://i.imgur.com/Dkip56O.png');"
      >
        <svg class="voyage" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path d="M 25 25 Q15 50 25 75"></path>
        </svg>
        <div class="map_icon" style="top:25%;left:25%;">
          <img src="https://i.imgur.com/abFzdTP.png" />
          <div class="resume-wrapper">
            <div class="resume">
              <div class="period timeline_entry">
                <div class="circle"></div>
                <i class="step_line"></i>
                <span>1924</span>
              </div>
              <div class="carcinomia rp_period">
                <div class="rp_list timeline_entry">
                  <i class="step_line bg_white"></i>
                  <a href="https://www.onepiece-requiem.net/t25038-charlivari-feat-olek">
                    <span>Charlivari</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bubble" style="right:10%;top:0;">
          <div class="text">
            Quand je suis partie, je ne laissais rien derrière moi...
          </div>
        </div>
        <div class="map_icon text_first" style="top:75%;left:25%;">
          <img src="https://i.imgur.com/YRS4aX1.png" />
          <div class="resume-wrapper">
            <div class="resume">
              <div class="period timeline_entry">
                <div class="circle"></div>
                <i class="step_line"></i>
                <span>1929</span>
              </div>
              <div class="hinu_town rp_period">
                <div class="rp_list timeline_entry">
                  <i class="step_line bg_white"></i>
                  <a href="https://www.onepiece-requiem.net/t25034-convention-confusion">
                    <span>Convention & Confusion</span>
                  </a>
                </div>
                <div class="rp_list timeline_entry current">
                  <i class="step_line bg_white"></i>
                  <a href="https://www.onepiece-requiem.net/t25395-coordination-complication">
                    <span>Coordination & Complication</span>
                  </a>
                </div>
              </div>
              <div class="kanokuni rp_period">
                <div class="rp_list timeline_entry">
                  <i class="step_line bg_white"></i>
                  <a href="https://www.onepiece-requiem.net/t25290-festival-un-festival-inoubliable">
                    <span>Un festival inoubliable</span>
                  </a>
                </div>
                <div class="rp_list timeline_entry">
                  <i class="step_line bg_white"></i>
                  <a href="https://www.onepiece-requiem.net/t25317-festival-tendre-le-baton-pour-se-faire-battre">
                    <span>Tendre le bâton pour se faire battre</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bubble" style="right:10%;bottom:0;">
          <div class="text">
            J'ai rencontré des chasseurs de primes, des pirates, mis la main sur
            un fruit du démon...
          </div>
        </div>
      </label>
    </div>
  </div>
</div>
